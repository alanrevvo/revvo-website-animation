<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Engineering at Revvo</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/standalone.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="dist/main.js"></script>
</head>
<body>
<div id="viz">
    <div class="G viz-content">
        <h1 class="h4 PTH">
            At Revvo, we <a class="viz-control" id="collect-control">collect</a>, <a class="viz-control" id="analyze-control">analyze</a>, and <a class="viz-control" id="display-control">display</a><br />
            terabytes of data from tires on the road<br />
        </h1>
        <p id="collect-explanation" class="viz-explanation MTL">
            <strong>Collect</strong> data on every rotation of the tire
        </p>
        <p id="analyze-explanation" class="viz-explanation MTL">
            <strong>Stream</strong> the data in real-time to the Revvo cloud
        </p>
        <p id="display-explanation" class="viz-explanation MTL">
            <strong>Display</strong> real-time insights on tire usage
        </p>
    </div>
</div>
<script>
  var div = document.getElementById("viz");
  window.viz.display(div, window.innerWidth, 750);
</script>
</body>
</html>
